apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      type: web
  template:
    metadata:
      labels:
        app: nginx
        type: web
    spec:
      containers:
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80
