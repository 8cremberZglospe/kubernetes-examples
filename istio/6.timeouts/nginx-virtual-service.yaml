apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-virtual-service
spec:
  hosts:
  - "*"
  gateways:
  - test-gateway
  http:
    - fault:
        delay:
          percent: 100
          fixedDelay: 10s
      route:
        - destination:
            host: nginx-svc
            port:
              number: 80
